<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

    <main class="main">

        <aside class="aside">
            <picture>
                <source media="(max-width: 650px)" srcset="./images/image-product-mobile.jpg">
                <img src="./images/image-product-desktop.jpg" alt="Example image">
            </picture>
            </div>
        </aside>

        <article class="article">

            <div class="article-item">

                <div class="item-1">
                    <p>PERFUME</p>
                </div>

                <div class="item-2">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>

                <div class="item-3">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                        House of CHANEL</p>
                </div>

                <div class="item-4">
                    <p class="price">$149.99 </p>
                    <p class="old-price">$169.99</p>
                </div>

                <div class="button">
                    <button><img src="./images/icon-cart.svg" alt="">
                        Add to cart
                    </button>
                </div>

            </div>
        </article>


    </main>

</body>

</html>
